<div class="globe-navbar__wrapper" [ngClass]="isMobileDevice ? 'hidden' : ''">
    <div class="globe-navbar__left-tab-container">
        <div (click)="setActiveTab('flight')" class="globe-navbar__tab-item"
            [ngClass]="activeTab === 'flight' ? 'active' : ''">
            <img src="assets/airplane.svg" alt="" class="globe-navbar__tab-icon">
            <p class="globe-navbar__flight-tab-text">Find Flight</p>
        </div>
        <div (click)="setActiveTab('hotel')" class="globe-navbar__tab-item"
            [ngClass]="activeTab === 'hotel' ? 'active' : ''">
            <img src="assets/ion_bed.svg" alt="" class="globe-navbar__tab-icon">
            <p class="globe-navbar__home-tab-text">Find Stays</p>
        </div>
    </div>
    <img src="assets/Logo.png" alt="" class="globe-navbar__logo">
    <div class="globe-navbar__right-container">
        <button class="globe-navbar__login btn" (click)="handleLogin()">Login</button>
        <button class="globe-navbar__signup btn" (click)="handleSignup()">Sign up</button>
    </div>
</div>


<div class="globe-navbar__wrapper mobile-nav" [ngClass]="!isMobileDevice ? 'hidden' : ''">
    <img src="assets/Logo.png" alt="" class="globe-navbar__logo">
    <img src="assets/menu.svg" class="globe-navbar-hamburger" (click)="toggleDropdown()" alt="" srcset="">
    @if(showDropdown){
    <div class="globe-navbar__dropdown">
        <div class="globe-navbar__dropdown-list">
            <div class="globe-navbar__dropdown-list-item" (click)="setActiveTab('flight')">
                <img src="assets/airplane.svg" alt="" class="globe-navbar__tab-icon">
                <p class="globe-navbar__flight-tab-text">Find Flight</p>
            </div>
            <div class="globe-navbar__dropdown-list-item" (click)="setActiveTab('hotel')">
                <img src="assets/ion_bed.svg" alt="" class="globe-navbar__tab-icon">
                <p class="globe-navbar__home-tab-text">Find Stays</p>
            </div>
            <div class="globe-navbar__dropdown-list-item" (click)="handleLogin()">
                <img src="assets/ion_bed.svg" alt="" class="globe-navbar__tab-icon">
                <p class="globe-navbar__home-tab-text" >Login</p>
            </div>
            <div class="globe-navbar__dropdown-list-item last" (click)="handleSignup()">
                <img src="assets/ion_bed.svg" alt="" class="globe-navbar__tab-icon">
                <p class="globe-navbar__home-tab-text">Signup</p>
            </div>
        </div>
    </div>
    }
</div>
