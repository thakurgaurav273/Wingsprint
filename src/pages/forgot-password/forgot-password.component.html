<div class="login-layout">
    <div class="login-left">
        <img src="assets/Logo.png" alt="logo" class="logo">
        <button class="back-btn" (click)="handleLogin()"> <img class="back-btn-icon" src="assets/back.svg" alt=""
                srcset=""> Back to login</button>
        <h1>Forgot your password?</h1>
        <p>Donâ€™t worry, happens to all of us. Enter your email below to recover your password</p>
        <form>
            <label>Email</label>
            <input type="email" placeholder="john.doe@gmail.com" required>
            <button type="submit" class="login-btn">Submit</button>
        </form>
        <div class="separator">
            <div class="line"></div>
            <span>Or login with</span>
            <div class="line"></div>
        </div>
        <div class="social-row">
            <div class="social-icons">
                <button><img class="icon" src="assets/fb.png" alt="Facebook"></button>
                <button><img class="icon" src="assets/google.png" alt="Google"></button>
                <button><img class="icon" src="assets/apple.png" alt="Apple"></button>
            </div>
        </div>
    </div>

    <div class="login-right">
        <div class="carousel">
            <img [src]="images[currentIndex]" alt="Carousel Slide" class="carousel-img">
            <div class="carousel-controls">
                <button type="button" (click)="prevSlide()">&lt;</button>
                <button type="button" (click)="nextSlide()">&gt;</button>
            </div>
            <div class="carousel-indicator">
                <span *ngFor="let img of images; let idx = index" [class.active]="currentIndex === idx">
                </span>
            </div>
        </div>
    </div>
</div>
